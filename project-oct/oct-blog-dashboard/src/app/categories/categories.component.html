<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary"> Categories</h3>
            <p class="text-center mb-5">You can add new categories from here ..!</p>

            <form action="" class="form-inline text-center" >
                <div class="form-group col-md-9">
                    <input type="text" name="category" class="form-control shadow-effect w-100"
                        placeholder="Add New Categories"  required
                        >
                    <!-- <div class="alert alert-danger  w-100"> Catogory
                        field is required</div> -->
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme" > Category </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i = index">
                                <td>{{'1'}}</td>
                                <td>{{'data...'}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning"
                                        >Edit</button>
                                    <button class="btn btn-sm btn-danger ml-2"
                                        >Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
