<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary"> Add New Post </h3>
            <p class="mb-5"> You can add your new post here </p>
        </div>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label> Title </label>
                            <input type="text" class="form-control" formControlName="title" >
                        </div>
                        <div class="form-group">
                            <label> Permalink </label>
                            <input type="text" class="form-control"  name="permalink" [disabled]="true" formControlName="permalink" >
                        </div>
                        <div class="form-group">
                            <label> Excerpt </label>
                            <textarea cols="30" rows="10" class="form-control" formControlName="excerpt" ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Please Select a post category </label>
                            <select name="" id="" class="form-control" formControlName="category">
                                <option value="" disabled> Please select a category </option>
                                <option  value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="" > Post Image </label>
                            <img [src]="imgSrc" class="form-control img-fluid img-preview">
                            <input type="file" class="form-control input-btn" accept="image/*" formControlName="image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Content </label>
                           <angular-editor id="editor1" formControlName="content"></angular-editor>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-5">
                <button class="btn btn-info bg-theme" [disabled]="" > Save Post </button>
                <button class="btn btn-warning ml-3" routerLink="/posts"> Back to Post </button>
            </div>
        </div>
    </form>
</div>
